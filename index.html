<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free V-Bucks</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" 
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" 
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div class="header-tab" id="surprise-tab">Surprise</div>
        <div class="header-tab" id="hehe-tab">Hehe</div>
        <div class="header-tab" id="bread-tab">bread</div>
    </div>

    <div class="tab" id="rickroll-container">
        <div class="container">
            <button id="rickroll-btn">Free V-Bucks</button>
            <video id="rickroll-video" src="./never_gonna_give_you_up.mp4"></video>
        </div>
    </div>

    <div class="tab" id="hehe-container">
        <div class="container">
            <video id="cat-video" src="./cat_middle_finger.mp4" loop></video>
        </div>
    </div>

    <div class="tab" id="bread-container">
        <div class="container">
            <video id="bread-video" src="./falling_bread.mp4" loop></video>
        </div>
    </div>
</body>
</html>

<script>

function pause_videos_hide_tabs() {
    $('video').each(function() {
        $(this).trigger('pause')
    })
    $('.tab').each(function() {
        $(this).hide()
    })
    $('.header-tab').each(function() {
        $(this).css('background', 'white')
    })
    $('#rickroll-video').hide()
    $('#rickroll-video').get(0).currentTime=0
}

$('#surprise-tab').click(function() {
    pause_videos_hide_tabs()
    $('#rickroll-container').show()
    $('#rickroll-btn').show()
    $(this).css('background', 'lightgray')
})
$('#hehe-tab').click(function() {
    pause_videos_hide_tabs()
    $('#hehe-container').show()
    $('#cat-video').trigger('play')
    $(this).css('background', 'lightgray')
})
$('#bread-tab').click(function() {
    pause_videos_hide_tabs()
    $('#bread-container').show()
    $('#bread-video').trigger('play')
    $(this).css('background', 'lightgray')
})
$('#surprise-tab').trigger('click')

$('#rickroll-btn').click(function() {
    $(this).hide()
    $('#rickroll-video').show()
    $('#rickroll-video').trigger('play')
})
</script>
